name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Lint
        run: ruff check src/ tests/

      - name: Test
        run: pytest tests/ -v

  deploy:
    needs: lint-and-test
    runs-on: [self-hosted, pi]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Pull latest code
        run: |
          sudo -u hud git -C /opt/homehud fetch origin main
          sudo -u hud git -C /opt/homehud reset --hard origin/main

      - name: Update dependencies
        run: |
          sudo -u hud /opt/homehud/venv/bin/pip install -q -r /opt/homehud/requirements-pi.txt

      - name: Smoke test
        run: |
          cd /opt/homehud/src
          sudo -u hud HUD_DISPLAY_MODE=mock /opt/homehud/venv/bin/python -c "from config import load_config; print('Config OK')"

      - name: Restart service
        run: |
          sudo systemctl restart home-hud
          sleep 2
          sudo systemctl status home-hud --no-pager -l

      - name: Deploy chime
        run: aplay /opt/homehud/assets/deploy-chime.wav