name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Lint
        run: ruff check src/ tests/

      - name: Test
        run: pytest tests/ -v

  deploy:
    needs: lint-and-test
    runs-on: [self-hosted, pi]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Pull latest code
        run: |
          sudo -u hud git -C /opt/homehud fetch origin main
          sudo -u hud git -C /opt/homehud reset --hard origin/main

      - name: Ensure Python 3.11 venv
        run: |
          # Install Python 3.11 if not present
          if ! command -v python3.11 &>/dev/null; then
            echo "Python 3.11 not found, attempting apt install..."
            sudo apt-get update -qq
            if ! sudo apt-get install -y -qq python3.11 python3.11-venv python3.11-dev 2>/dev/null; then
              echo "apt install failed, building Python 3.11 from source..."
              sudo apt-get install -y -qq \
                build-essential zlib1g-dev libncurses5-dev libgdbm-dev \
                libnss3-dev libssl-dev libreadline-dev libffi-dev \
                libsqlite3-dev wget libbz2-dev liblzma-dev
              PY_VER=3.11.11
              cd /tmp
              wget -q "https://www.python.org/ftp/python/${PY_VER}/Python-${PY_VER}.tgz"
              tar xzf "Python-${PY_VER}.tgz"
              cd "Python-${PY_VER}"
              ./configure --enable-optimizations --prefix=/usr/local 2>&1 | tail -1
              make -j$(nproc) 2>&1 | tail -1
              sudo make altinstall 2>&1 | tail -1
              sudo rm -rf /tmp/Python-${PY_VER} /tmp/Python-${PY_VER}.tgz
            fi
          fi
          python3.11 --version

          # Recreate venv if not Python 3.11
          CURRENT_PY=$(sudo -u hud /opt/homehud/venv/bin/python3 -c \
            "import sys; print(f'{sys.version_info.major}.{sys.version_info.minor}')" \
            2>/dev/null || echo "none")
          if [ "$CURRENT_PY" != "3.11" ]; then
            echo "Venv is Python $CURRENT_PY, recreating with 3.11..."
            sudo rm -rf /opt/homehud/venv
            sudo -u hud python3.11 -m venv /opt/homehud/venv
            sudo -u hud /opt/homehud/venv/bin/pip install -q --upgrade pip
          fi

      - name: Update dependencies
        run: |
          sudo -u hud /opt/homehud/venv/bin/pip install -q -r /opt/homehud/requirements-pi.txt

      - name: Smoke test
        run: |
          cd /opt/homehud/src
          sudo -u hud HUD_DISPLAY_MODE=mock /opt/homehud/venv/bin/python -c "from config import load_config; print('Config OK')"

      - name: Restart service
        run: |
          sudo systemctl restart home-hud
          sleep 2
          sudo systemctl status home-hud --no-pager -l

      - name: Deploy chime
        run: aplay /opt/homehud/assets/deploy-chime.wav