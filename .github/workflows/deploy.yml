name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Lint
        run: ruff check src/ tests/

      - name: Test
        run: pytest tests/ -v

  deploy:
    needs: lint-and-test
    runs-on: [self-hosted, pi]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Pull latest code
        run: |
          sudo -H -u hud git -C /opt/homehud fetch origin main
          sudo -H -u hud git -C /opt/homehud reset --hard origin/main

      - name: Ensure system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq \
            libportaudio2 portaudio19-dev ffmpeg libopenblas-dev \
            libopenjp2-7 libtiff6
          sudo ldconfig

      - name: Ensure Python 3.11 venv
        run: |
          # Find Python 3.11 â€” check versioned command, then system python3
          PY311=""
          if command -v python3.11 &>/dev/null; then
            PY311="python3.11"
          elif python3 -c "import sys; assert sys.version_info[:2] == (3, 11)" 2>/dev/null; then
            PY311="python3"
          fi

          # Install if not found
          if [ -z "$PY311" ]; then
            echo "Python 3.11 not found, attempting apt install..."
            sudo apt-get update -qq
            if sudo apt-get install -y -qq python3.11 python3.11-venv python3.11-dev 2>/dev/null; then
              PY311="python3.11"
            else
              echo "apt install failed, building Python 3.11 from source..."
              sudo apt-get install -y -qq \
                build-essential zlib1g-dev libncurses5-dev libgdbm-dev \
                libnss3-dev libssl-dev libreadline-dev libffi-dev \
                libsqlite3-dev wget libbz2-dev liblzma-dev
              PY_VER=3.11.11
              cd /tmp
              wget -q "https://www.python.org/ftp/python/${PY_VER}/Python-${PY_VER}.tgz"
              tar xzf "Python-${PY_VER}.tgz"
              cd "Python-${PY_VER}"
              ./configure --enable-optimizations --prefix=/usr/local 2>&1 | tail -1
              make -j$(nproc) 2>&1 | tail -1
              sudo make altinstall 2>&1 | tail -1
              sudo rm -rf /tmp/Python-${PY_VER} /tmp/Python-${PY_VER}.tgz
              PY311="python3.11"
            fi
          fi

          echo "Using Python: $PY311 ($($PY311 --version))"

          # Ensure venv module available (needed for system python3)
          sudo apt-get install -y -qq python3-venv python3.11-venv 2>/dev/null || true

          # Recreate venv if missing or wrong version
          CURRENT_PY=$(sudo -H -u hud /opt/homehud/venv/bin/python3 -c \
            "import sys; print(f'{sys.version_info.major}.{sys.version_info.minor}')" \
            2>/dev/null || echo "none")
          if [ "$CURRENT_PY" != "3.11" ]; then
            echo "Venv is Python $CURRENT_PY, recreating with 3.11..."
            sudo rm -rf /opt/homehud/venv
            sudo -H -u hud $PY311 -m venv /opt/homehud/venv
            sudo -H -u hud /opt/homehud/venv/bin/pip install -q --upgrade pip
          fi

      - name: Update dependencies
        run: |
          sudo -H -u hud /opt/homehud/venv/bin/pip install -q -r /opt/homehud/requirements-pi.txt

      - name: Download openWakeWord models
        run: |
          sudo -H -u hud /opt/homehud/venv/bin/python -c \
            "from openwakeword.utils import download_models; download_models()"

      - name: Smoke test
        run: |
          cd /opt/homehud/src
          sudo -H -u hud HUD_DISPLAY_MODE=mock /opt/homehud/venv/bin/python -c "from config import load_config; print('Config OK')"

      - name: Sync systemd service file
        run: |
          sudo cp /opt/homehud/systemd/home-hud.service /etc/systemd/system/home-hud.service
          sudo systemctl daemon-reload

      - name: Restart service
        run: |
          sudo systemctl restart home-hud
          sleep 2
          sudo systemctl status home-hud --no-pager -l
